<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <nav>
            <a href="index.html">
            <img class="logo" src="https://www.google.it/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google.com"></a>
            <div class="nav nav-pills">
                <a href="Images.html"class="Right Side" >Images</a>
                <a href="index.html"class="Right Side" >Search </a>
            </div>
        </nav>
        <div class="label-class">
            <label>Advanced Search</label>
        </div>
        <div class="heading">
            <label>Find pages with...</label>
            <span>To do this in the search box.</span>
        </div>
        <div class="label-left">
            <form action="https://www.google.com/search">
                <p>
                    <label>all these words:</label>
                    <input type="text" name="q">
                    <span class="spns">Type the important words: tri-colour rat terrier
                    </span>
                </p>
                <p>
                    <label>this exact word or phrase:</label>
                    <input type="text" name="q">
                    <span class="spns">Put exact words in quotes: "rat terrier"</span>
                </p>
                <p>
                    <label>any of these words:</label>
                    <input type="text" name="q">
                    <span class="spns">Type OR between all the words you want</span>
                </p>
                <p>
                    <label>none of these words:</label>
                    <input type="text" name="q">
                    <span class="spns">Put a minus sign just before words that you don't want</span>
                </p>
                <button class="button" value="Advanced Search" type="submit" name="btnK">Advanced Search</button>
            </form>
        </div>
        
        
    </body>
</html>
